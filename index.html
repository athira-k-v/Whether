<script>
  function countrySearch() {
    place = dat.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`)
      .then(response => response.json()).then(out => displayData(out))

    function displayData(dataArray) {
      tempd = dataArray.main.temp
      tempd -= 273.15
      tempd = tempd.toFixed(2)
      humidity=dataArray.main.humidity
      pressure=dataArray.main.pressure
      speed=dataArray.wind.speed


      result.innerHTML = `<div class="b12" >
        <h5 class="a9  text-center">Temperature in ${place} is ${tempd}Â°C </h5>

        <h5 class="a9 text-center"">pressure in ${place} is ${pressure}</h5>
        <h5 class="a9 text-center"">wind speed in ${place} is ${speed}</h5>
        </div>
`
    }
  }
